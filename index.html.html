<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verb Dictionary with Pronunciation</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header Styles */
    .header {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      background: linear-gradient(135deg, #007bff, #00d4ff);
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      animation: slideIn 0.5s ease-in-out;
    }
    h1 {
      font-size: 2em;
      margin: 0;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      font-weight: 600;
    }
    select {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.9);
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
      max-width: 200px;
    }
    select:hover {
      background-color: #fff;
      transform: scale(1.05);
    }
    button.theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, transform 0.2s;
    }
    button.theme-toggle:hover {
      background-color: #fff;
      transform: scale(1.1);
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Theme Styles */
    body.light {
      background-color: #f4f4f9;
      color: #333;
    }
    body.dark {
      background-color: #222;
      color: #e0e0e0;
    }
    body.dark .tab-content {
      background-color: #2a2a2a;
    }
    body.dark input, body.dark select {
      background-color: #444;
      color: #e0e0e0;
      border: 1px solid #666;
    }
    body.dark table {
      background-color: #2a2a2a;
      color: #e0e0e0;
    }
    body.dark th, body.dark td {
      border: 1px solid #666;
      color: #e0e0e0;
    }
    body.dark th {
      background-color: #1a3c6e;
    }
    body.dark tr:nth-child(even) {
      background-color: #333;
    }
    body.dark .header {
      background: linear-gradient(135deg, #1a3c6e, #4a90e2);
    }
    body.dark select, body.dark button.theme-toggle {
      background-color: rgba(255, 255, 255, 0.2);
      color: #e0e0e0;
    }
    body.dark select:hover, body.dark button.theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
    .tab {
      padding: 10px 20px;
      background-color: #ddd;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
      transition: background-color 0.3s;
      flex: 0 0 auto;
    }
    .tab.active {
      background-color: #007bff;
      color: white;
    }
    .tab:hover {
      background-color: #bbb;
    }
    body.dark .tab {
      background-color: #444;
    }
    body.dark .tab:hover {
      background-color: #555;
    }
    body.dark .tab.active {
      background-color: #4a90e2;
    }

    /* Tab Content */
    .tab-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-in-out;
    }
    .tab-content.hidden {
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: white;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
      color: #333;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .action-btn {
      cursor: pointer;
      font-size: 1.2em;
      margin-right: 10px;
    }
    .starred {
      color: gold;
    }

    /* Search Bar */
    .search-bar {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 8px;
      width: 100%;
      max-width: 300px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .header { 
        align-items: center; 
        padding: 10px;
      }
      h1 { 
        font-size: 1.5em; 
        text-align: center;
      }
      select { 
        width: 100%; 
        max-width: 200px; 
        margin: 5px 0; 
      }
      button.theme-toggle { 
        top: 10px;
        right: 10px;
        width: 35px;
        height: 35px;
        font-size: 1em;
      }
      .tabs { 
        flex-direction: row;
        overflow-x: auto;
        padding-bottom: 10px;
      }
      .tab { 
        font-size: 0.9em;
        padding: 8px 15px;
      }
      table { font-size: 0.8em; }
      th, td { padding: 8px; }
      .action-btn { font-size: 1em; }
    }
    @media (min-width: 601px) {
      .header {
        align-items: flex-start;
      }
      h1 {
        text-align: left;
      }
    }
  </style>
</head>

    let starredVerbs = JSON.parse(localStorage.getItem('starredVerbs')) || [];

    // Theme Toggle
    function toggleTheme() {
      currentTheme = currentTheme === 'light' ? 'dark' : 'light';

    // Tab Switching
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
      document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.remove('hidden');
      renderTables();
    }

    // Render Tables
    function renderTables() {
      renderVerbsTable();
      renderFormsTable();
      renderStarredTable();
      renderSavedTable();

    // Render Verbs (Aâ€“Z) with Meanings
    function renderVerbsTable() {
      const tbody = document.querySelector('#verbs-table tbody');
      const search = document.getElementById('search-verbs').value.toLowerCase();
      tbody.innerHTML = '';
      verbs.filter(v => v.verb.toLowerCase().includes(search)).forEach(v => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${v.verb}</td>
          <td class="${currentLanguage === 'en-only' || currentLanguage === 'en-as' ? 'hidden' : ''}">${v.meaning}</td>
          <td class="${currentLanguage === 'en-only' || currentLanguage === 'en-as' ? 'hidden' : ''}">${v.hindi}</td>
          <td class="${currentLanguage === 'en-only' || currentLanguage === 'en-hi' ? 'hidden' : ''}">${v.assamese}</td>
          <td><span class="action-btn" onclick="speak('${v.verb}')">ðŸ”Š</span></td>
          <td><span class="action-btn ${starredVerbs.includes(v.verb) ? 'starred' : ''}" onclick="toggleStar('${v.verb}')">â˜…</span></td>
        `;
        tbody.appendChild(row);
      });
    }

      const search = document.getElementById('search-forms').value.toLowerCase();
      tbody.innerHTML = '';
      verbs.filter(v => v.verb.toLowerCase().includes(search)).forEach(v => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><span class="action-btn" onclick="speak('${v.verb}')">ðŸ”Š</span>${v.verb}</td>
          <td><span class="action-btn" onclick="speak('${v.past}')">ðŸ”Š</span>${v.past}</td>
          <td><span class="action-btn" onclick="speak('${v.participle}')">ðŸ”Š</span>${v.participle}</td>
          <td><span class="action-btn" onclick="speakAllForms('${v.verb}', '${v.past}', '${v.participle}')">ðŸ”Š</span></td>
          <td><span class="action-btn ${starredVerbs.includes(v.verb) ? 'starred' : ''}" onclick="toggleStar('${v.verb}')">â˜…</span></td>
        `;
        tbody.appendChild(row);
      });
    }

    // Render Starred Verbs
    function renderStarredTable() {
      const tbody = document.querySelector('#starred-table tbody');
      tbody.innerHTML = '';
      verbs.filter(v => starredVerbs.includes(v.verb)).forEach(v => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${v.verb}</td>
          <td class="${currentLanguage === 'en-only' || currentLanguage === 'en-as' ? 'hidden' : ''}">${v.meaning}</td>
          <td class="${currentLanguage === 'en-only' || currentLanguage === 'en-as' ? 'hidden' : ''}">${v.hindi}</td>
          <td class="${currentLanguage === 'en-only' || currentLanguage === 'en-hi' ? 'hidden' : ''}">${v.assamese}</td>
          <td><span class="action-btn" onclick="speak('${v.verb}')">ðŸ”Š</span></td>
          <td><span class="action-btn starred" onclick="toggleStar('${v.verb}')">â˜…</span></td>
        `;
        tbody.appendChild(row);
      });
    }

    // Render Saved Verbs
    function renderSavedTable() {
      const tbody = document.querySelector('#saved-table tbody');
      tbody.innerHTML = '';
      verbs.filter(v => savedVerbs.includes(v.verb)).forEach(v => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${v.verb}</td>
          <td class="${currentLanguage === 'en-only' || currentLanguage === 'en-as' ? 'hidden' : ''}">${v.meaning}</td>
          <td class="${currentLanguage === 'en-only' || currentLanguage === 'en-as' ? 'hidden' : ''}">${v.hindi}</td>
          <td class="${currentLanguage === 'en-only' || currentLanguage === 'en-hi' ? 'hidden' : ''}">${v.assamese}</td>
          <td><span class="action-btn" onclick="speak('${v.verb}')">ðŸ”Š</span></td>
          <td><span class="action-btn ${starredVerbs.includes(v.verb) ? 'starred' : ''}" onclick="toggleStar('${v.verb}')">â˜…</span></td>
        `;
        tbody.appendChild(row);
      });
    }

    // Text-to-Speech for single word
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      window.speechSynthesis.speak(utterance);
    }

    // Text-to-Speech for all verb forms
    function speakAllForms(present, past, participle) {
      const forms = [present, past, participle];
      let index = 0;

      function speakNext() {
        if (index < forms.length) {
          const utterance = new SpeechSynthesisUtterance(forms[index]);
          utterance.lang = 'en-US';
          utterance.onend = () => {
            index++;
            speakNext();
          };
          window.speechSynthesis.speak(utterance);
        }
      }
      speakNext();
    }

    // Toggle Star
    function toggleStar(verb) {
      if (starredVerbs.includes(verb)) {
        starredVerbs = starredVerbs.filter(v => v !== verb);
      } else {
        starredVerbs.push(verb);
      }
      localStorage.setItem('starredVerbs', JSON.stringify(starredVerbs));
      renderTables();
    }

    // Save Verb
    function saveVerb() {
      const verb = document.getElementById('save-verb').value.trim().toLowerCase();
      if (verb && verbs.some(v => v.verb === verb) && !savedVerbs.includes(verb)) {
        savedVerbs.push(verb);
        localStorage.setItem('savedVerbs', JSON.stringify(savedVerbs));
        document.getElementById('save-verb').value = '';
        renderSavedTable();
      }
    }

    // Event Listeners for Search
    document.getElementById('search-verbs').addEventListener('input', renderVerbsTable);
    document.getElementById('search-forms').addEventListener('input', renderFormsTable);

    // Initial Render
    renderTables();
    document.querySelector('.theme-toggle').innerHTML = currentTheme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
  </script>
</body>
</html>
