<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verb Dictionary App</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header Styles */
    .header {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, #007bff, #00d4ff);
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      animation: slideIn 0.5s ease-in-out;
    }
    h1 {
      font-size: 2em;
      margin: 0;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      font-weight: 600;
    }
    select {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.9);
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
      max-width: 200px;
    }
    select:hover {
      background-color: #fff;
      transform: scale(1.05);
    }
    button.theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, transform 0.2s;
    }
    button.theme-toggle:hover {
      background-color: #fff;
      transform: scale(1.1);
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Theme Styles */
    body.light {
      background-color: #f4f4f9;
      color: #333;
    }
    body.dark {
      background-color: #222;
      color: #e0e0e0;
    }
    body.dark .tab-content {
      background-color: #2a2a2a;
    }
    body.dark input, body.dark select {
      background-color: #444;
      color: #e0e0e0;
      border: 1px solid #666;
    }
    body.dark table {
      background-color: #2a2a2a;
      color: #e0e0e0;
    }
    body.dark th, body.dark td {
      border: 1px solid #666;
      color: #e0e0e0;
    }
    body.dark th {
      background-color: #1a3c6e;
    }
    body.dark tr:nth-child(even) {
      background-color: #333;
    }
    body.dark .header {
      background: linear-gradient(135deg, #1a3c6e, #4a90e2);
    }
    body.dark select, body.dark button.theme-toggle {
      background-color: rgba(255, 255, 255, 0.2);
      color: #e0e0e0;
    }
    body.dark select:hover, body.dark button.theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
    .tab {
      padding: 10px 20px;
      background-color: #ddd;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
      transition: background-color 0.3s;
      flex: 0 0 auto;
    }
    .tab.active {
      background-color: #007bff;
      color: white;
    }
    .tab:hover {
      background-color: #bbb;
    }
    body.dark .tab {
      background-color: #444;
    }
    body.dark .tab:hover {
      background-color: #555;
    }
    body.dark .tab.active {
      background-color: #4a90e2;
    }

    /* Tab Content */
    .tab-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-in-out;
    }
    .tab-content.hidden {
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: white;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
      color: #333;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .action-btn {
      cursor: pointer;
      font-size: 1.2em;
      margin-right: 10px;
    }
    .starred {
      color: gold;
    }

    /* Search Bar */
    .search-bar {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 8px;
      width: 100%;
      max-width: 300px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
      .header { 
        flex-direction: column; 
        align-items: center; 
        padding: 10px;
      }
      select { 
        width: 100%; 
        max-width: 200px; 
        margin: 5px 0; 
      }
      button.theme-toggle { 
        top: 10px;
        right: 10px;
        width: 35px;
        height: 35px;
        font-size: 1em;
      }
      .tabs { 
        flex-direction: row;
        overflow-x: auto;
        padding-bottom: 10px;
      }
      .tab { 
        font-size: 0.9em;
        padding: 8px 15px;
      }
      table { font-size: 0.8em; }
      th, td { padding: 8px; }
      .action-btn { font-size: 1em; }
    }
  </style>
</head>

<body class="light">
  <div class="container">
    <div class="header">
      <h1>Verb Dictionary App</h1>
      <select id="language">
        <option value="en">English + Hindi + Assamese</option>
        <option value="en-only">English Only</option>
        <option value="en-hi">English + Hindi</option>
        <option value="en-as">English + Assamese</option>
      </select>
      <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    </div>
    <div class="tabs">
      <div class="tab active" onclick="showTab('verbs')">Verbs (A‚ÄìZ) with Meanings</div>
      <div class="tab" onclick="showTab('forms')">Verb Forms</div>
      <div class="tab" onclick="showTab('starred')">Star Marked Verbs</div>
      <div class="tab" onclick="showTab('saved')">Saved Verbs</div>
    </div>
    <div id="verbs" class="tab-content">
      <input type="text" id="search-verbs" class="search-bar" placeholder="Search verbs...">
      <table id="verbs-table">
        <thead>
          <tr>
            <th>Verb</th>
            <th>Meaning</th>
            <th>Hindi</th>
            <th>Assamese</th>
            <th>üîä</th>
            <th>‚òÖ</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="forms" class="tab-content hidden">
      <input type="text" id="search-forms" class="search-bar" placeholder="Search verb forms...">
      <table id="forms-table">
        <thead>
          <tr>
            <th>Present</th>
            <th>Past</th>
            <th>Participle</th>
            <th>üîä</th>
            <th>‚òÖ</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="starred" class="tab-content hidden">
      <table id="starred-table">
        <thead>
          <tr>
            <th>Verb</th>
            <th>Meaning</th>
            <th>Hindi</th>
            <th>Assamese</th>
            <th>üîä</th>
            <th>‚òÖ</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="saved" class="tab-content hidden">
      <input type="text" id="save-verb" class="search-bar" placeholder="Enter verb to save...">
      <button onclick="saveVerb()">Save Verb</button>
      <table id="saved-table">
        <thead>
          <tr>
            <th>Verb</th>
            <th>Meaning</th>
            <th>Hindi</th>
            <th>Assamese</th>
            <th>üîä</th>
            <th>‚òÖ</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // Verb Data (150+ verbs, abridged for brevity)
    const verbs = [
      { verb: "accept", past: "accepted", participle: "accepted", meaning: "to take or receive", hindi: "‡§∏‡•ç‡§µ‡•Ä‡§ï‡§æ‡§∞ ‡§ï‡§∞‡§®‡§æ", assamese: "‡¶ó‡ßç‡ß∞‡¶π‡¶£ ‡¶ï‡ß∞‡¶æ" },
      { verb: "add", past: "added", participle: "added", meaning: "to join or combine", hindi: "‡§ú‡•ã‡§°‡§º‡§®‡§æ", assamese: "‡¶Ø‡ßã‡¶ó ‡¶ï‡ß∞‡¶æ" },
      { verb: "allow", past: "allowed", participle: "allowed", meaning: "to permit", hindi: "‡§Ö‡§®‡•Å‡§Æ‡§§‡§ø ‡§¶‡•á‡§®‡§æ", assamese: "‡¶Ö‡¶®‡ßÅ‡¶Æ‡¶§‡¶ø ‡¶¶‡¶ø‡¶Ø‡¶º‡¶æ" },
      { verb: "ask", past: "asked", participle: "asked", meaning: "to inquire", hindi: "‡§™‡•Ç‡§õ‡§®‡§æ", assamese: "‡¶∏‡ßã‡¶ß‡¶æ" },
      { verb: "become", past: "became", participle: "become", meaning: "to grow to be", hindi: "‡§¨‡§®‡§®‡§æ", assamese: "‡¶π‡ßã‡ß±‡¶æ" },
      { verb: "begin", past: "began", participle: "begun", meaning: "to start", hindiynia: "‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡§æ", assamese: "‡¶Ü‡ß∞‡¶Æ‡ßç‡¶≠ ‡¶ï‡ß∞‡¶æ" },
      { verb: "believe", past: "believed", participle: "believed", meaning: "to accept as true", hindi: "‡§µ‡§ø‡§∂‡•ç‡§µ‡§æ‡§∏ ‡§ï‡§∞‡§®‡§æ", assamese: "‡¶¨‡¶ø‡¶∂‡ßç‡¶¨‡¶æ‡¶∏ ‡¶ï‡ß∞‡¶æ" },
      { verb: "break", past: "broke", participle: "broken", meaning: "to smash or split", hindi: "‡§§‡•ã‡§°‡§º‡§®‡§æ", assamese: "‡¶≠‡¶ô‡¶æ" },
      { verb: "bring", past: "brought", participle: "brought", meaning: "to carry along", hindi: "‡§≤‡§æ‡§®‡§æ", assamese: "‡¶Ü‡¶®‡¶æ" },
      { verb: "build", past: "built", participle: "built", meaning: "to construct", hindi: "‡§®‡§ø‡§∞‡•ç‡§Æ‡§æ‡§£ ‡§ï‡§∞‡§®‡§æ", assamese: "‡¶®‡¶ø‡ß∞‡ßç‡¶Æ‡¶æ‡¶£ ‡¶ï‡ß∞‡¶æ" },
      // Add more verbs to reach 150+ (abridged for brevity)
    ];

    // Initialize localStorage
    let starredVerbs = JSON.parse(localStorage.getItem('starredVerbs')) || [];
    let savedVerbs = JSON.parse(localStorage.getItem('savedVerbs')) || [];
    let currentLanguage = localStorage.getItem('language') || 'en';
    let currentTheme = localStorage.getItem('theme') || 'light';

    // Apply saved theme
    document.body.className = currentTheme;

    // Populate language dropdown
    document.getElementById('language').value = currentLanguage;
    document.getElementById('language').addEventListener('change', (e) => {
      currentLanguage = e.target.value;
      localStorage.setItem('language', currentLanguage);
      renderTables();
    });

    // Theme Toggle
    function toggleTheme() {
      currentTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.body.className = currentTheme;
      localStorage.setItem('theme', currentTheme);
      document.querySelector('.theme-toggle').innerHTML = currentTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    }

    // Tab Switching
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
      document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.remove('hidden');
      renderTables();
    }

    // Render Tables
    function renderTables() {
      renderVerbsTable();
      renderFormsTable();
      renderStarredTable();
      renderSavedTable();
    }

    // Render Verbs (A‚ÄìZ) with Meanings
    function renderVerbsTable() {
      const tbody = document.querySelector('#verbs-table tbody');
      const search = document.getElementById('search-verbs').value.toLowerCase();
      tbody.innerHTML = '';
      verbs.filter(v => v.verb.toLowerCase().includes(search)).forEach(v => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${v.verb}</td>
          <td class="${currentLanguage === 'en-only' || currentLanguage === 'en-as' ? 'hidden' : ''}">${v.meaning}</td>
          <td class="${currentLanguage === 'en-only' || currentLanguage === 'en-as' ? 'hidden' : ''}">${v.hindi}</td>
          <td class="${currentLanguage === 'en-only' || currentLanguage === 'en-hi' ? 'hidden' : ''}">${v.assamese}</td>
          <td><span class="action-btn" onclick="speak('${v.verb}')">üîä</span></td>
          <td><span class="action-btn ${starredVerbs.includes(v.verb) ? 'starred' : ''}" onclick="toggleStar('${v.verb}')">‚òÖ</span></td>
        `;
        tbody.appendChild(row);
      });
    }

    // Render Verb Forms
    function renderFormsTable() {
      const tbody = document.querySelector('#forms-table tbody');
      const search = document.getElementById('search-forms').value.toLowerCase();
      tbody.innerHTML = '';
      verbs.filter(v => v.verb.toLowerCase().includes(search)).forEach(v => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><span class="action-btn" onclick="speak('${v.verb}')">üîä</span>${v.verb}</td>
          <td><span class="action-btn" onclick="speak('${v.past}')">üîä</span>${v.past}</td>
          <td><span class="action-btn" onclick="speak('${v.participle}')">üîä</span>${v.participle}</td>
          <td><span class="action-btn" onclick="speakAllForms('${v.verb}', '${v.past}', '${v.participle}')">üîä</span></td>
          <td><span class="action-btn ${starredVerbs.includes(v.verb) ? 'starred' : ''}" onclick="toggleStar('${v.verb}')">‚òÖ</span></td>
        `;
        tbody.appendChild(row);
      });
    }

    // Render Starred Verbs
    function renderStarredTable() {
      const tbody = document.querySelector('#starred-table tbody');
      tbody.innerHTML = '';
      verbs.filter(v => starredVerbs.includes(v.verb)).forEach(v => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${v.verb}</td>
          <td class="${currentLanguage === 'en-only' || currentLanguage === 'en-as' ? 'hidden' : ''}">${v.meaning}</td>
          <td class="${currentLanguage === 'en-only' || currentLanguage === 'en-as' ? 'hidden' : ''}">${v.hindi}</td>
          <td class="${currentLanguage === 'en-only' || currentLanguage === 'en-hi' ? 'hidden' : ''}">${v.assamese}</td>
          <td><span class="action-btn" onclick="speak('${v.verb}')">üîä</span></td>
          <td><span class="action-btn starred" onclick="toggleStar('${v.verb}')">‚òÖ</span></td>
        `;
        tbody.appendChild(row);
      });
    }

    // Render Saved Verbs
    function renderSavedTable() {
      const tbody = document.querySelector('#saved-table tbody');
      tbody.innerHTML = '';
      verbs.filter(v => savedVerbs.includes(v.verb)).forEach(v => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${v.verb}</td>
          <td class="${currentLanguage === 'en-only' || currentLanguage === 'en-as' ? 'hidden' : ''}">${v.meaning}</td>
          <td class="${currentLanguage === 'en-only' || currentLanguage === 'en-as' ? 'hidden' : ''}">${v.hindi}</td>
          <td class="${currentLanguage === 'en-only' || currentLanguage === 'en-hi' ? 'hidden' : ''}">${v.assamese}</td>
          <td><span class="action-btn" onclick="speak('${v.verb}')">üîä</span></td>
          <td><span class="action-btn ${starredVerbs.includes(v.verb) ? 'starred' : ''}" onclick="toggleStar('${v.verb}')">‚òÖ</span></td>
        `;
        tbody.appendChild(row);
      });
    }

    // Text-to-Speech for single word
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      window.speechSynthesis.speak(utterance);
    }

    // Text-to-Speech for all verb forms
    function speakAllForms(present, past, participle) {
      const forms = [present, past, participle];
      let index = 0;

      function speakNext() {
        if (index < forms.length) {
          const utterance = new SpeechSynthesisUtterance(forms[index]);
          utterance.lang = 'en-US';
          utterance.onend = () => {
            index++;
            speakNext();
          };
          window.speechSynthesis.speak(utterance);
        }
      }
      speakNext();
    }

    // Toggle Star
    function toggleStar(verb) {
      if (starredVerbs.includes(verb)) {
        starredVerbs = starredVerbs.filter(v => v !== verb);
      } else {
        starredVerbs.push(verb);
      }
      localStorage.setItem('starredVerbs', JSON.stringify(starredVerbs));
      renderTables();
    }

    // Save Verb
    function saveVerb() {
      const verb = document.getElementById('save-verb').value.trim().toLowerCase();
      if (verb && verbs.some(v => v.verb === verb) && !savedVerbs.includes(verb)) {
        savedVerbs.push(verb);
        localStorage.setItem('savedVerbs', JSON.stringify(savedVerbs));
        document.getElementById('save-verb').value = '';
        renderSavedTable();
      }
    }

    // Event Listeners for Search
    document.getElementById('search-verbs').addEventListener('input', renderVerbsTable);
    document.getElementById('search-forms').addEventListener('input', renderFormsTable);

    // Initial Render
    renderTables();
    document.querySelector('.theme-toggle').innerHTML = currentTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
  </script>
</body>
</html>
